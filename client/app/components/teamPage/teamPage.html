<navbar></navbar>
<div class="team-content">
	<div class="team-top">
		<div class="team-heading">
	  		<h1>{{teamPage.teamName}}</h1>
	  	</div>
	  	<div class="team-heading">
	  		<div class="team-logo"><div></div>
	  	</div>
	  </div>
	</div>

<div class="wrapper">
  <div class="table">
    <div class="row header">
      <div class="cell" ng-if="teamPage.statsFields.passYds">
		<span>Pass Yards</span>
      </div>
      <div class="cell" ng-if="teamPage.statsFields.rushYds">
      	<span>Rushing Yards</span>
      </div>
      <div class="cell" ng-if="teamPage.statsFields.score">
      	<span>Total Points Rank</span>
      </div>
      <div class="cell" ng-if="teamPage.statsFields.tds">
      	<span>TD's Rank</span>
      </div>
    </div>

    <div class="row">
      <div class="cell" ng-if="teamPage.statsFields.passYds">
        <a>{{teamPage.passYdsRank}}</a>
      </div>
      <div class="cell" ng-if="teamPage.statsFields.rushYds">
        <span>{{teamPage.rushYdsRank}}</span>
      </div>
      <div class="cell">
		<span>{{teamPage.scoreRank}}</span>
      </div>
      <div class="cell">
		<span>{{teamPage.tdsRank}}</span>
      </div>
    </div>
  </div>
 </div>
</div>
